{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ question[1] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">question</label>
    <input name="question" id="question"
      value="{{ request.form[1] or question[1] }}" required>
    <label for="answer">answer</label>
    <textarea name="answer" id="answer">{{ request.form[2] or question[2] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=question[0]) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
