{% extends 'index.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="question">Title</label>
    <input name="question" id="question" value="{{ request.form['question'] }}" required>
    <label for="body">Body</label>
    <textarea name="answer" id="answer">{{ request.form['answer'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
